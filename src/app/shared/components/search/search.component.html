<ion-header>
  <ion-toolbar>
    <ion-searchbar class="searchbar" showCancelButton="always" cancelButtonText="取消" 
    (ionCancel)="dissmissSearch()" (ionChange)="getData($event)" placeholder="搜索 {{lessonType}}" style="margin-top:10px;"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngFor="let item of lessonList">
    <ion-item [routerLink]="['/tabs']">
      <!-- <ion-thumbnail>
        <img src="../../../../assets/icon/lesson.png">
      </ion-thumbnail> -->
      <ion-thumbnail class="thum">
        <ion-icon class="thum-icon" color="light" name="cloud-circle-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>&nbsp;&nbsp;&nbsp;{{item.name}}</h3>
        <p>&nbsp;&nbsp;&nbsp;{{item.tname}}&nbsp;&nbsp;{{item.class}}</p>
        <p>&nbsp;&nbsp;&nbsp;{{item.term}}</p>
      </ion-label>
      <ion-label style="margin-top: auto;">
        <p style="color:#50c8ff">{{item.no}}</p>
      </ion-label>
    </ion-item>

    <ion-item style="border-bottom: solid 1px #808080b5;">
      <ion-label (click)="gotoCheckin()" style="text-align: -webkit-right;">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
      </ion-label>
      <ion-label style="text-align: -webkit-left;">
        <p style="font-size: 12px;">
          发起签到
        </p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
