<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/tabs/detail']">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align:center;margin-right: 30px;">编辑班课</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="none">
    </ion-item>
    <ion-row>
        <ion-col></ion-col>
        <ion-col style="text-align: center;">
            <ion-thumbnail class="cover" style="background-color:#3dc2ff;">
                <ion-icon class="icon" color="light" name="cloud-circle-outline"></ion-icon>
            </ion-thumbnail>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <!-- <ion-button fill="outline" style="text-align: center;height:80px;width:80px;display: block;
  margin: auto;">
    <ion-icon class="add_img" name="add-outline"></ion-icon>
  </ion-button> -->
    <form (ngSubmit)="onUpdate(updateForm)" #updateForm="ngForm" novalidate>
        <ion-list lines="full" style="margin-top:5px">
            <ion-item style="text-align: center;">
                <ion-label>班课封面</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-text color="danger">*</ion-text> 班级
                </ion-label>
                <ion-input slot="end" type="text" name="class" class="my_inf" required placeholder="未设置" [(ngModel)]="lesson.class"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label slot="start">
                    <ion-text color="danger">*</ion-text> 课程
                </ion-label>
                <ion-input slot="end" type="text" name="name" class="my_inf" required placeholder="未设置" [(ngModel)]="lesson.name"></ion-input>
            </ion-item>
            <ion-item (click)="termPicker(1,termOptions,term)">
                <ion-label slot="start">
                    <ion-text color="danger">*</ion-text> 学期
                </ion-label>
                <ion-note class="my_inf" slot="end">{{lesson.term}}&nbsp;&nbsp;</ion-note>
                <!-- <ion-input slot="end" type="text" name="term" class="my_inf" required placeholder="未设置" [(ngModel)]="lesson.term"></ion-input> -->

            </ion-item>
            <ion-item-divider>类型
            </ion-item-divider>
            <ion-item>
                <ion-label slot="start">学校课表班课</ion-label>
                <ion-checkbox slot="end" name="isSchool" [(ngModel)]="lesson.type"></ion-checkbox>
            </ion-item>
            <ion-toolbar>
                <ion-button class="btn" type="submit" color="secondary" fill="outline" [disabled]="updateForm.invalid"> 保存
                </ion-button>
            </ion-toolbar>

        </ion-list>
    </form>

</ion-content>
