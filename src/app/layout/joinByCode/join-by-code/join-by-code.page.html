<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/lesson-tabs']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="medium">加入班课</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/confirm-join']">
        <ion-label>下一步</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none"></ion-item>
  <ion-item lines="none">
    <ion-input type="text" style="border-bottom: solid 1px #03a5ef" placeholder="请输入班课号"></ion-input>
  </ion-item>
</ion-content>
