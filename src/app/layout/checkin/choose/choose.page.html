<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/lesson-tabs/mylesson']">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="medium" style="text-align:center;margin-right: 30px;">签到</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="row-text">
            <ion-col>
                <ion-label class="row-label">签到</ion-label>
            </ion-col>
            <ion-col style="text-align: right;">
                <ion-label class="row-label explain" color="secondary" (click)="checkExplain()">签到方式说明</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col-img" (click)="gotoClick()">
                <img class="checkinImg" src="../../../../assets/icon/click.png" alt="">
                <h6 style="color:#ed9c57">一键签到</h6>
            </ion-col>
            <!-- <ion-col class="col-img" (click)="gotoGesture()">
                <img class="checkinImg" src="../../../../assets/icon/gesture.png" alt="">
                <h6 style="color:#b41bc7">手势签到</h6>
            </ion-col> -->
            <ion-col class="col-img" (click)="gotoManual()">
                <img class="checkinImg" src="../../../../assets/icon/manual.png" alt="">
                <h6 style="color:#51b110">人工签到</h6>
            </ion-col>
        </ion-row>
        <ion-row class="row-text">
            <ion-label class="row-label">历史签到记录</ion-label>
        </ion-row>
    </ion-grid>
    <ion-list lines="full">
        <ion-item *ngFor="let item of record" (click)="checkHistoryDetail()">
            <ion-label slot="start">
                <h4>{{item.time.substring(0,11)}} {{getMyDay(item.time.substring(0,11))}} 签到</h4>
                <p>{{item.time.substring(11,19)}}</p>
            </ion-label>
            <ion-label slot="end">{{item.count}}人/{{item.total}}人</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
