<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button color="medium" text=""></ion-back-button>
        </ion-buttons>
        <ion-title color="medium" style="text-align:center;">签到中</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="my-circle">
        <h3 style="position: relative;top: 15%;">签到中</h3>
        <h5 style="margin-top: 30px;">{{checkinNum}}/{{totalNum}}</h5>
    </div>

</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col class="col-btn" (click)="giveup()">
                <ion-button fill="clear">放弃</ion-button>
            </ion-col>
            <ion-col>
                <div></div>
            </ion-col>
            <ion-col class="col-btn" (click)="endCheckin()">
                <ion-button fill="clear">结束</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
