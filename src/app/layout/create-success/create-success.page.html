<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/lesson-tabs']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="medium" style="text-align:center;margin-right: 30px;">课程码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center;border: solid 1px var(--ion-color-secondary-tint);">
    <ion-card-header>
      <ion-item lines="none" style="text-align: center;">
        <ion-label>扫一扫，加入班课！</ion-label>
      </ion-item>
      <ngx-qrcode [value]='createdCode' qrc-class="aclass" qrc-errorCorrectionLevel="L"></ngx-qrcode>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" style="text-align: center;">
        <ion-label>班课号：{{lessonCode}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
