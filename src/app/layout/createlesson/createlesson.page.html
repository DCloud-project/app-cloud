<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-button fill="outline">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-label slot="start">班级</ion-label>
    <ion-label slot="end">未设置</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">课程</ion-label>
    <ion-label slot="end">未设置</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">学期</ion-label>
    <ion-label slot="end">未设置</ion-label>
  </ion-item>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item-divider>展开设置学校，院系等其他信息
  </ion-item-divider>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item lines="full">
    <ion-label slot="start">设置班课详情</ion-label>
    <ion-label slot="end">未设置</ion-label>
  </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="btn" color="secondary" fill="outline"> 创建班课 </ion-button>
  </ion-toolbar>
</ion-footer>
