<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/lesson-tabs']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons> -->
    <ion-title>创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
  </ion-item>
  <ion-button fill="outline" style="text-align: center;height:80px;width:80px;display: block;
  margin: auto;" >
    <ion-icon class="add_img" name="add-outline"></ion-icon>
</ion-button>
  <ion-list lines="full" style="margin-top:5px">
  <ion-item style="text-align: center;">
    <ion-label>班课封面</ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start">班级</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">课程</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">学期</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <!-- <ion-item-divider>
  </ion-item-divider> -->
  <ion-item-divider>设置学校，院系等其他信息
  </ion-item-divider>
  <!-- <ion-item-divider>
  </ion-item-divider> -->
  <ion-item>
    <ion-label slot="start">设置班课详情</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">学校课表班课</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">学校院系</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">学习要求</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">教学进度</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  <ion-item>
    <ion-label slot="start">考试安排</ion-label>
    <ion-note slot="end">未设置</ion-note>
  </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="btn" color="secondary" fill="outline"> 创建班课 </ion-button>
  </ion-toolbar>
</ion-footer>
