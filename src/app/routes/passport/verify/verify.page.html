<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-button expand="block" fill="clear" shape="round" [routerLink]="['']">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          返回
        </ion-button>
      </ion-row>
      <ion-row class="row" style="margin-top:60px">
        <ion-label style="font-size: 20px;"> 请输入验证码 </ion-label>
      </ion-row>
      <ion-row class="row" style="margin-top:20px">
        <ion-label> 验证码已发送到xxxxxx </ion-label>
      </ion-row>
      <ion-row class="row" style="margin-top:10px">
        <ion-input class="input-user" type="text" placeholder=" 请输入验证码"></ion-input>
      </ion-row>
      <ion-row class="row">
        <ion-button class="btn btn-verify" color="secondary" [routerLink]="['/verify']" expand="block">
          获取验证码
        </ion-button>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
